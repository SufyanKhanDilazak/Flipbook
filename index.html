<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        iframe {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        @media screen and (max-width: 768px) {
            iframe {
                width: 100%;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe 
            src="https://flowpaper.com/flipbook/https://pdfwebsite.neocities.org/welcome%20pack%20word.docx.pdf" 
            allowfullscreen 
            webkitallowfullscreen 
            mozallowfullscreen>
            Your browser does not support iframes.
        </iframe>
    </div>
</body>
</html>
