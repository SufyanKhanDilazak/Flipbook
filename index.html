<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            display: block;
            margin: auto;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        div {
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <iframe src="https://flowpaper.com/flipbook/https://pdfwebsite.neocities.org/welcome%20pack%20word.docx.pdf" width="70%" height="800" style="border: none;" allowFullScreen>
    </iframe>
</body>
</html>
